<ion-app>
  <ion-menu contentId="content1" side="start">
    <ion-header class="bar-profile">
        <ion-card text-center class="hide-card">
          <img class="profile-picture" src={{user.photoURL}} onError="this.src='../assets/icon/3.png';">
          <h2>{{user.displayName}}</h2>

        </ion-card>

    </ion-header>
    <ion-content>

    </ion-content>
    <ion-footer class="bar-stable" >
      <ion-list style="text-align:center;" >

        <ion-item routerLink="/settings" lines= "none" nav-clear menu-close (click)="closemenu()"><ion-label >Settings</ion-label><ion-icon name="settings" slot="start"> </ion-icon></ion-item>
        <ion-item lines= "none" nav-clear menu-close ><ion-label >Edit Profile</ion-label><ion-icon name="contact" slot="start"> </ion-icon></ion-item>
        <ion-item lines= "none" nav-clear menu-close (click)="storage.savetodb()" ><ion-label >Logout</ion-label><ion-icon name="log-out" slot="start"> </ion-icon></ion-item>
      </ion-list>

    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
