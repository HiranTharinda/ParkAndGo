<ion-app>
  <ion-menu contentId="content1" side="start">
    <ion-header class="bar-profile">
        <ion-card text-center class="hide-card">
          <img class="profile-picture" src={{user.photoURL}} onError="this.src='../assets/icon/3.png';">
          <h2>{{user.displayName}}</h2>
          <h2>{{user.email}}</h2>
        </ion-card>

    </ion-header>
    <ion-content class="masters">
      <ion-list no-padding style="--background: #444;" style="position: absolute; bottom: 0px;text-align:center; width:100%;">
        <ion-item style="--background: #444; --border-color:#444" routerLink="/settings" lines= "none" nav-clear menu-close (click)="closemenu()"><ion-label >Settings</ion-label><ion-icon color="primary" name="settings" slot="start"> </ion-icon></ion-item>
        <ion-item style="--background: #444;--border-color:#444" lines= "none" nav-clear menu-close ><ion-label >Edit Profile</ion-label><ion-icon color="primary" name="contact" slot="start"> </ion-icon></ion-item>
        <ion-item style="--background: #444;--border-color:#444" lines= "none" nav-clear menu-close (click)="storage.savetodb()" ><ion-label >Logout</ion-label><ion-icon color="primary" name="log-out" slot="start"> </ion-icon></ion-item>
        <!-- When signing out store local storage information in db-->
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
