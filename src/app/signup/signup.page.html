<ion-header class="bar-profile" no-border>

  <ion-card text-center class="hide-card">
    <img class="profile-picture" src="../assets/icon/4.png" >
  </ion-card>
  <ion-grid style="height: 100%">
  <ion-row  align-items-center style="height: 100%">
    <ion-card style="width: 100% !important;" class="hide-card">
      <form [formGroup]="todo" (ngSubmit)="logForm()">
        <ion-item lines= "none">
          <ion-label position="floating" >Email</ion-label>
          <ion-input id="email" (ionBlur)="checkMail()" type="text" formControlName="email"></ion-input>

        </ion-item>
        <ion-item lines= "none">
          <ion-label position="floating">Password</ion-label>
          <ion-input id="password" (ionBlur)="checkPass()" type="password" formControlName="password"></ion-input>

        </ion-item>

        <ion-item lines= "none">
          <ion-label position="floating">Password verification</ion-label>
          <ion-input  id="repassword" (ionBlur)="checkPass()" type="password" formControlName="repassword"></ion-input>

        </ion-item>





         <ion-row>
           <ion-col width-50 style="text-align: center">
             <ion-button id="submitbutton" style="--border-radius:0px;" block ion-button type="submit"  [disabled]="!todo.valid"><ion-icon name="log-in" slot="start"> </ion-icon>Login</ion-button>
           </ion-col>
         </ion-row>

      </form>
      <ion-row>
        <ion-col width-50 style="text-align: center;">
         <p>
           or
           </p>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col width-50 style="text-align: center; padding-left:100px;">
            <ion-button color="facebook" style="--border-radius:0px; --padding-end:-5px"><ion-icon name="logo-facebook" slot="start"> </ion-icon></ion-button>
          </ion-col>

      <ion-col width-50 style="text-align: center;  padding-right:100px;">
        <ion-button color="gp" style="--border-radius:0px; --padding-end:-5px" (click)="auth.googleLogin()"><ion-icon name="logo-googleplus" slot="start"> </ion-icon></ion-button>
      </ion-col>
      </ion-row>
    </ion-card>
  </ion-row>


  </ion-grid>
</ion-header>
